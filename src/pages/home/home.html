<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.name}}, {{ weather.sys.country }}</h2>
        <h3 class="desc">{{weather.weather[0].description}}</h3>
        <h1 class="temp">{{(weather.main.temp-273.15).toFixed(1)}}&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item>
          <strong>Temperatura: </strong> {{(weather.main.temp-273.15).toFixed(1)}}&deg;
      </ion-item>
      <ion-item>
          <strong>Mínima: </strong> {{(weather.main.temp_min-273.15).toFixed(1)}}&deg;
      </ion-item>
      <ion-item>
          <strong>Máxima: </strong>{{(weather.main.temp_max-273.15).toFixed(1)}}&deg;
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
